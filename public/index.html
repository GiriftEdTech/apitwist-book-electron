        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <title id="title"></title>
        <script>
            const lang = localStorage.getItem("locale") === "tr" ? "tr" : "en"

            let title
            if (lang === "en") {
                title = "ApiTwist - Adaptive, Personalised & Interactive Integrated Learning System"
            } else if (lang === "tr") {
                title = "ApiTwist - Bireye Uyarlanmış, Kişiselleştirilmiş ve İnteraktif Bütünleşik Öğrenme Sistemi"
            }

            document.getElementById("title").innerText = title
        </script>
